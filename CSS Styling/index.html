<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MAQE CSS STYLING - Komsakorn Jiarawish</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="outerBox">
      <div class="boundary">
        <div class="innerBox">
          <div class="upper">
            <div class="letter" id="up-left">M</div>
            <div class="letter" id="up-right">A</div>
          </div>
          <div class="bottom">
            <div class="letter" id="bot-left">Q</div>
            <div class="letter" id="bot-right">E</div>
          </div>
          <div class="behindBox"></div>
        </div>
      </div>
    </div>
  </body>
</html>
